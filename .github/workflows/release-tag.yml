name: Auto Release Tag

on:
  push:
    branches:
      - master
      - staging
      - dev
      - release

jobs:
  tag_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure karega ke purani tags bhi mil jayein

      - name: Setup Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch latest tags
        run: git fetch --tags

      - name: Generate new tag
        run: |
          LATEST_TAG=$(git tag --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | tail -n 1)

          if [[ -z "$LATEST_TAG" ]]; then
            NEW_TAG="v1.0.0"
          else
            IFS='.' read -ra VERSION <<< "${LATEST_TAG#v}"
            PATCH=$((VERSION[2] + 1))
            NEW_TAG="v${VERSION[0]}.${VERSION[1]}.$PATCH"
          fi

          echo "New Tag: $NEW_TAG"
          git tag $NEW_TAG
          git push origin $NEW_TAG
          echo "TAG_NAME=$NEW_TAG" >> $GITHUB_ENV  # Save tag for next step

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: "Release ${{ env.TAG_NAME }}"
          body: "Automated Release - ${{ env.TAG_NAME }}"
          draft: false
          prerelease: false
