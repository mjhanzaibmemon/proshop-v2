version: 0.2
os: linux
phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - npm install
      - cd frontend && npm install

  build:
    commands:
      - npm run build


artifacts:
   files:
     - '**/*'
     - '!node_modules/*'


cache:
   path:
     - 'node_modules/'
    
