name: Auto Release Tag

on:
  push:
    branches:
      - master
      - staging
      - dev
      - release

jobs:
  tag_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure all commits and tags are available

      - name: Setup Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      - name: Fetch latest tags
        run: git fetch --tags

      - name: Determine branch prefix
        run: |
          case "${{ github.ref_name }}" in
            master) BRANCH_PREFIX="production-" ;;  # Master branch ke liye production- prefix
            staging) BRANCH_PREFIX="staging-" ;;
            dev) BRANCH_PREFIX="dev-" ;;
            release) BRANCH_PREFIX="release-" ;;
            *) echo "Unsupported branch, exiting."; exit 1 ;;
          esac
          echo "BRANCH_PREFIX=$BRANCH_PREFIX" >> $GITHUB_ENV
      - name: Generate new tag
        run: |
          LATEST_TAG=$(git tag --sort=-v:refname | grep -E "^${BRANCH_PREFIX}[0-9]+\.[0-9]+\.[0-9]+$" | tail -n 1)
          if [[ -z "$LATEST_TAG" ]]; then
            NEW_TAG="${BRANCH_PREFIX}1.0.0"
          else
            IFS='.' read -ra VERSION <<< "${LATEST_TAG#${BRANCH_PREFIX}}"
            PATCH=$((VERSION[2] + 1))
            NEW_TAG="${BRANCH_PREFIX}${VERSION[0]}.${VERSION[1]}.$PATCH"
            # Ensure new tag does not already exist
            while git rev-parse "$NEW_TAG" >/dev/null 2>&1; do
              PATCH=$((PATCH + 1))
              NEW_TAG="${BRANCH_PREFIX}${VERSION[0]}.${VERSION[1]}.$PATCH"
            done
          fi
          echo "New Tag: $NEW_TAG"
          git tag $NEW_TAG
          git push origin $NEW_TAG
          echo "TAG_NAME=$NEW_TAG" >> $GITHUB_ENV
      - name: Get commits since last tag
        run: |
          PREV_TAG=$(git tag --sort=-v:refname | grep -E "^${BRANCH_PREFIX}[0-9]+\.[0-9]+\.[0-9]+$" | tail -n 2 | head -n 1)
          if [[ -z "$PREV_TAG" ]]; then
            COMMIT_LOG=$(git log --pretty=format:"- %s (**%an**)" --reverse)
          else
            COMMIT_LOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (**%an**)" --reverse)
          fi
          echo "CHANGELOG<<EOF" >> $GITHUB_ENV
          echo "$COMMIT_LOG" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: "ðŸš€ Release ${{ env.TAG_NAME }}"
          body: |
            ## ðŸŒŸ Release Details
            **Branch:** `${{ github.ref_name }}`
            **Tag:** `${{ env.TAG_NAME }}`
            **Date:** $(date "+%Y-%m-%d %H:%M:%S")
            ### ðŸ”¹ Changelog (New Commits)
            ${{ env.CHANGELOG }}
            ---
            *This release was automatically generated by GitHub Actions.*
          draft: false
          prerelease: false